---
# group_vars/main.yml
#
# Group variables for the satellite_sync_plan_weekly_enforcement role.
# These override role defaults and are the right place for environment-specific values.

# -----------------------------------------------------------------------------
# Satellite Server URL
# -----------------------------------------------------------------------------
# Full URL to your Red Hat Satellite server.
# Update this to match your environment.
#
satellite_server_url: "https://satellite.example.com"

# -----------------------------------------------------------------------------
# Organization Opt-Out List
# -----------------------------------------------------------------------------
# Organizations listed here will be SKIPPED during enforcement.
# Sync plans in these orgs will NOT be modified, regardless of their interval.
#
# Example:
#   sync_plan_enforcement_org_opt_out:
#     - "Lab_Org"
#     - "Test_Environment"
#
sync_plan_enforcement_org_opt_out: []

# ============================================================================
# Satellite API Credentials
# ============================================================================
# These are injected by the AAP Satellite API credential attached to the job template
satellite_setup_username: "{{ app_username }}"
satellite_initial_admin_password: "{{ app_password }}"

# ============================================================================
# SMTP / Email Settings (for sync failure notifications)
# ============================================================================
# Update these to match your mail relay or SMTP server.
# Only used when a sync failure is detected.

# SMTP server hostname or IP
smtp_host: "smtp.example.com"

# SMTP server port (25 = plain, 587 = starttls, 465 = ssl)
smtp_port: 25

# SMTP connection security: 'try', 'always', 'never', or 'starttls'
smtp_secure: "try"

# SMTP authentication credentials (uncomment if your relay requires auth)
# smtp_username: "{{ vault_smtp_username }}"
# smtp_password: "{{ vault_smtp_password }}"

# Sender address for failure notification emails
sync_failure_email_from: "satellite-noreply@example.com"

# Recipient(s) for failure notification emails
# Add as many addresses as needed
sync_failure_email_to:
  - "satellite-admins@example.com"
